<div class="row">
<div class="mobile-toggle">
		<i aria-hidden class="fa fa-bars fa-2x" id="nav-bars"(click)="ontoggleNavbar()"></i>
		<p id="mobile-title"><b>IEEE at UCI</b></p>
</div>
<div id="navArea" class="col s12 m1 l1" [ngClass]="{'toggleNavbarStyle':toggleNavbar === true}">
	<div class="navWrapper">

		<ul id="nav-mobile">
			<li class="navCon" (click)="ontoggleNavbar()">
				<a [routerLink]="['/home']" routerLinkActive="active">
				<i aria-hidden class="fa fa-home fa-2x"></i>
				<div class="description">
					Home
				</div>
			</a>
			</li>
			<li class="navCon" (click)="ontoggleNavbar()">
				<a [routerLink]="['/events']" routerLinkActive="active">
				<i aria-hidden class="fa fa-bullhorn fa-2x"></i>
				<div class="description">
					Events
				</div>
				</a></li>
			<li class="navCon" (click)="ontoggleNavbar()">
				<a [routerLink]="['/calendar']" routerLinkActive="active">
				<i aria-hidden class="fa fa-calendar-o fa-2x"></i>
				<div class="description">
					Calendar
				</div>
				</a></li>
			<li class="navCon" (click)="ontoggleNavbar()">
				<a [routerLink]="['/board']" routerLinkActive="active">
				<i aria-hidden class="fa fa-users fa-2x"></i>
				<div class="description">
					Board
				</div>
				</a></li>
			<li class="navCon" (click)="ontoggleNavbar()">
				<a [routerLink]="['/projects']" routerLinkActive="active">
				<i aria-hidden class="fa fa-microchip fa-2x"></i>
				<div class="description">
					Projects
				</div>
				</a></li>
			<li class="navCon" (click)="ontoggleNavbar()">
	      <a [routerLink]="['/sponsors']" routerLinkActive="active">
				<i aria-hidden class="fa fa-briefcase fa-2x"></i>
				<div class="description">
					Sponsors
				</div>
				</a></li>
			<li class="navCon" (click)="ontoggleNavbar()">
				<a [routerLink]="['/lab']" routerLinkActive="active">
				<i aria-hidden class="fa fa-map-o fa-2x"></i>
				<div class="description">
					Lab Room
				</div>
				</a></li>
			<li class="navCon" (click)="ontoggleNavbar()">
				<a [routerLink]="['/get-involved']" routerLinkActive="active">
				<i aria-hidden class="fa fa-user-plus fa-2x"></i>
				<div class="description">
					Get Involved
				</div>
				</a></li>
			<li class="navCon" (click)="ontoggleNavbar()">
				<a [routerLink]="['/contact']" routerLinkActive="active">
				<i aria-hidden class="fa fa-envelope fa-2x"></i>
				<div class="description">
					Contact Us
				</div>
				</a></li>
			<li class="navCon" (click)="ontoggleNavbar()">
				<a [routerLink]="['/about']" routerLinkActive="active">
				<i aria-hidden class="fa fa-info-circle fa-2x"></i>
				<div class="description">
					About
				</div>
				</a></li>
			</ul>
	</div>
</div>
<div class="bodyDiv">
    <router-outlet></router-outlet>
</div>
